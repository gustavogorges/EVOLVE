<script>
  function decodeJWTToken(token){
    return JSON.parse(atob(token.split(".")[1]));
  }
  function handleCredentialResponse(response){
    const responsePayload = decodeJWTToken(response.credential);
    localStorage.setItem("loggedUser", JSON.stringify(responsePayload));
    setTimeout(() => {
      const event = new CustomEvent('userLoggedIn', { detail: responsePayload });
      window.dispatchEvent(event);
    }, 100);
  }
  function handleCredentialResponse2(response){
    const responsePayload = decodeJWTToken(response.credential);
    setTimeout(() => {
      const event = new CustomEvent('registration', { detail: responsePayload });
      window.dispatchEvent(event);
    }, 100);
  }
  
 
</script>
