<div class="lg:w-[310px] md:w-[210px] lg:h-[124px] h-max w-full bg-white dark:bg-dark-primary-black p-4  rounded-lg flex flex-col gap-2">
  <div class="flex gap-4 items-center">
    <div class="md:w-14 md:h-14 h-12 w-12 overflow-clip rounded-full" [ngStyle]="{'background-color': project.imageColor}"></div>
    <div class="text">
      {{ project.name }}
    </div>
  </div>
  <div class="flex justify-between">
    <p class="date-text">
      data final: {{ project.finalDate | date : "dd" + "/" + "MM" }}
    </p>
    <div class="star">
        <img
          *ngIf="!project.favorited"
          src="../../../assets/estrelaNaoMarcada.svg"
          alt=""
          class="w-5"          

          (click)="favorite()"
        />
        <img
          *ngIf="project.favorited"
          src="../../../assets/estrelaMarcada.svg"
          alt=""
          class="w-5"           
          (click)="favorite()"
         
        />
      </div>
  </div>
</div>
