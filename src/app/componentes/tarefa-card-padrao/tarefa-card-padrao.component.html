<div class="main">
  <div class="flex gap-2 flex-col h-max">
    <div class="top-box p-4 pb-0">
      <p class="endDate">data final:{{ tarefaAtual.dataFinal }}</p>
      <div
        class="status"
        [ngStyle]="{
          'background-color': tarefaAtual.statusAtual.corFundo,
          color: tarefaAtual.statusAtual.corTexto
        }"
      >
        {{ tarefaAtual.statusAtual.nome }}
      </div>
    </div>
    <div class="progress-bar">
      <div class="progress-blue" [ngStyle]="{ width: valorBarra }"></div>
    </div>
  </div>

  <div class="center-box px-4 pt-2">
    <div class="nameTask-box">
      <div *ngIf="tarefaAtual.nome.length > 20">
        <p class="nameTask">{{ tarefaAtual.nome }}</p>
      </div>
      <div *ngIf="tarefaAtual.nome.length <= 20">
        <p class="name">{{ tarefaAtual.nome }}</p>
      </div>
    </div>
    <div class="subTasks">
      <div *ngFor="let sub of tarefaAtual.subtarefas; index as indice">
        <div class="subTask">
          <input type="checkbox" id="({{ id }}+{{ sub }}+{{ indice }})" />
          <label
            class="leading-[18px]"
            for="({{ id }}+{{ sub }}+{{ indice }})"
            >{{ sub.nome }}</label
          >
        </div>
      </div>
    </div>
  </div>
  <div class="usersStar-box pt-0 p-4">
    <div class="star">
      <img
        [src]="caminhoEstrela"
        (click)="favoritar()"
        alt=""
        class="cursor-pointer"
      />
    </div>
    <div class="members">
      <div class="photoMember"></div>
      <div class="photoMember"><img src="assets/pessoaTeste.svg" /></div>
    </div>
  </div>
  <!-- <div class="bg-blue-500 absolute h-2 w-full"></div> -->
</div>
