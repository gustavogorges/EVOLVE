<div class="message-container ">
    
    <div class="sender-img-box" [ngStyle]="{ 'justify-content': messageAlignment}" *ngIf="showImage(message) ">
        <div class="sender-img-container" [ngStyle]="{'background-color': message.sender.imageColor}">
            <img class="sender-img"  *ngIf="message.sender.image?.data" src="{{message.sender.image.data}}" alt="" >
        </div>
    </div>

    <div class="message" [ngStyle]="{ 'justify-content': messageAlignment }">
        <div class="message-body">
            <div class="sender-image-pointer {{messagePointerLoggedUser ? 'rotate-[46deg]' : 'rotate-[-46deg]'}} {{messageAlignment=='start' ? 'start-[-15px]' : 'end-[-15px]'}}"  *ngIf="showSenderImagePointer"></div>
            <p class="message-content">
                {{message.content}}
            </p>
            <hr class="py-1">
            <div class="flex items-center w-full h-full gap-4 text-[12px]" [ngStyle]="{'justify-content': messageInfoAlignment}">
                <p *ngIf="showName()">{{message.sender.name}}</p>
                <p>{{message.date | date: "h:mm a"}}  </p>
            </div>
        </div>
    </div>

</div>
