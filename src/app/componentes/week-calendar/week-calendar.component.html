<div class="main w-full flex gap-4 flex-col">
  <div class="flex w-full justify-between">
    <p class="title-text">Calend√°rio Semanal</p>
    <div class="flex gap-2">
      <button
        (click)="alterarSemana(-1)"
        class="pi pi-chevron-left text-[#aaa] dark:text-gray-200"
      ></button>

      <div class="text-xl font-hind-madurai text-fontGray dark:text-gray-200">
        {{ semanaAtual[0] | date : "MMM yyyy" }}
      </div>

      <button
        (click)="alterarSemana(+1)"
        class="pi pi-chevron-right text-[#aaa] dark:text-gray-200"
      ></button>
    </div>
  </div>
    <div>
      <div class="days-row flex flex-col gap-6 items-center">
        <ng-container *ngFor="let dia of diasSemana; let i = index">
        
         
          <div class="flex w-full bg-white dark:bg-dark-primary-black rounded-md gap-3 relative shadow-sm">
            
            <div
              class="max-w-[160px] w-full bg-secondary dark:bg-dark-secondary rounded-lg flex flex-col items-center p-1"
              [ngClass]="{ todayText: isToday(dia) }"
            >
              <p class="text-p">{{ dia | date : "EEEE" }}</p>
              <p class="text-p text-gray-50">
                {{ dia | date : "dd" }}/{{ dia | date : "mm" }}
              </p>
            </div>
            <div
              class="flex w-full items-center  bg-white dark:bg-dark-primary-black rounded-md overflow-hidden scroll-container"
            
            >
           
        <app-tasks-week [taskList]="filterTasksDay(dia)" class=""[day]=dia></app-tasks-week>
              
            </div>
          </div>
        </ng-container>
      </div>

      <div class="grid-calendar">
        <div *ngFor="let dia of diasSemana" class="day-box"></div>
      </div>
    </div>

</div>
