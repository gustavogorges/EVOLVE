<div class="propertie">
    <div class="name-icon">
        <i class="icon-propertie {{property.icon}}"></i>
        <p class="name-propertie">{{property.name}}:</p>
    </div>
    <div 
    *ngIf="checkEditable(property)" 
    class="propertie-value"
    (click)="editPropertyValue(property)"
    >
    <div *ngIf="checkTypeValue() && !booleanValueOption">
        {{propertyValue.value}}
    </div>
    <div *ngIf="!checkTypeValue() && !booleanValueOption">
        {{propertyValue.value.value}}
    </div>
    <div *ngIf="booleanValueOption">
        <div
            (click)="editOption()"
            class="status-icon"
            [ngStyle]="{
              'background-color': property.currentOptions[0].backgroundColor
            }"
          >
            {{ property.currentOptions[0].value }}
          </div>
    </div>
    </div>
    <div 
    *ngIf="!booleanEditProperty"
    class="propertie-value-no"
    (click)="addPropertyValue(property)"
    >
        sem valor
    </div>
    <div
    *ngIf="property.editable == true" 
    class=" h-full w-full flex items-center justify-start gap-3">
    <!-- ARRUMAR OS NGIF DOS INPUT COM NOVA LÓGICA TAMBÉM -->
        <input 
        *ngIf="property.propertyType.toString() == 'IntegerValue'"
        class="inputPropertyValue"
        type="number"
        [(ngModel)]="newPropertyValue"
        >
        <input 
        *ngIf="property.propertyType.toString() == 'DoubleValue'"
        class="inputPropertyValue"
        type="number"
        [(ngModel)]="newPropertyValue"
        >
        <input 
        *ngIf="property.propertyType.toString() == 'TextValue'"
        class="inputPropertyValue"
        type="text"
        [(ngModel)]="newPropertyValue"
        >
        <app-select-opcao
        *ngIf="booleanSelectOption && property.propertyType.toString() == 'UniSelectValue' "
        [property]="property"
        (newItem)="selectOptionEmitter()"
        >
        </app-select-opcao>
        <div
        *ngIf="property.editable && 
        property.propertyType.toString() != 'UniSelectValue'"
        class="confirmation-buttons"
        (click)="saveProperty(property)"
        >
            <div class="btn confirm-btn">
                <i class="pi pi-check"></i>
            </div>
        </div>
    </div>
</div>
