<div class="bg-white dark:bg-dark-primary-black w-full sm:h-[220px]  rounded-lg flex">
    <div class=" sm:p-7 p-3 flex flex-col gap-2 justify-center items-center md:w-1/4 w-1/3  ">
        <div class=" sm:w-20 sm:h-20 w-12 h-12 rounded-full overflow-clip" [ngStyle]="{
            'background-image':
              team?.image != null
                ? 'url(' + team.image.data + ')'
                : team?.imageColor,
            'background-size': 'cover',
            'background-color': team?.imageColor
          }"  ></div>
   
        <p class="leading-6 text-primary dark:text-dark-primary truncate font-bold sm:text-xl text-xs name-text  text-center overflow-hidden max-h-max w-full ">{{team?.name}}</p>
   
   
    </div>
    <div class="md:p-7 p-3 sm:p-4 w-full flex-1 flex flex-col sm:gap-3 gap-1 sm:max-h-[220px] sm:h-[200px] overflow-y-auto">

        <div *ngFor="let member of team?.participants" (click)="goToPerfil(member)">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div class="sm:w-8 sm:h-8 w-6 h-6 rounded-full overflow-clip " [ngStyle]="{
                        'background-image':
                          member?.image != null
                            ? 'url(' + member.image.data + ')'
                            : member?.imageColor,
                        'background-size': 'cover',
                        'background-color': member?.imageColor
                      }">
                    
                    </div>
                    <div class="sm:text-xl text-sm dark:text-gray-300">{{member?.name}}</div>
                </div>
                
                <i class="pi  pi-comment text-primary dark:text-dark-primary text-base sm:text-xl icon2" ></i>
            </div>

        </div>
    </div>
</div>
