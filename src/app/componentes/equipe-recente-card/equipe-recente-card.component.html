<div class="bg-white w-full min-h-[250px] rounded-lg flex">
    <div class=" p-7 flex flex-col gap-2 justify-center items-center w-1/3">
        <div class=" w-24 h-24 rounded-full bg-orange-400 overflow-clip"></div>
    
    <p class="  @apply text-primary font-bold text-[22px] name-text text-center">{{team.name}}</p>
    </div>
    <div class="p-7 w-full flex flex-col gap-3">

        <div *ngFor="let member of team.participants">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 rounded-full overflow-clip bg-blue-300">
                    
                    </div>
                    <div class="text-xl">{{member.name}}</div>
                </div>
                
                <i class="pi  pi-comment" style="font-size: 1.5rem; color: green"></i>
            </div>

        </div>
    </div>
</div>
