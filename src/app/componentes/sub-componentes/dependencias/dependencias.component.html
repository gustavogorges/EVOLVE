<div class="main ">
    <div class="p-6 w-full flex flex-col gap-2">
        <div class=" w-full flex justify-between">
            <p class="font-hind-madurai w-[90%] text-base text-fontGray">
                A tarefas abaixo precisam ser concluídas para essa tarefa ser realizada. Adicione novas dependencias abaixo:
            </p>
            <div class="h-8 w-8  items-center px-2 pt-1 rounded-lg bg-primary" *ngIf="!verifyApprovament()" (click)="openModal()">
     
                    <i class="pi pi-plus text-white"></i>
            </div>
        </div>
        <div *ngFor="let taskDependent of taskList; index as index" class=" flex gap-6 w-full items-center">
            <app-entrega-prox [tarefa]="taskDependent" class="w-[95%]" [favoritedAble]="false"></app-entrega-prox>
            <i class="pi pi-trash text-red-500 " (click)="removeTask(taskDependent, index)"></i>



        </div>
        <hr class="mt-5">
        <div class="flex flex-col w-full gap-2">
            <p class="font-hind-madurai w-[95%] text-base text-fontGray">As tarefas abaixo eram dependencias dessa atarefa e já foram concluídas:</p>
            <div *ngFor="let taskDependent of taskConclued" class="">
                <app-entrega-prox [tarefa]="taskDependent" [favoritedAble]="false"></app-entrega-prox>
    
    
            </div>
        </div>
      
        </div>

 <app-modal-dependecias *ngIf="modal" [project]="project" [task]="task" (taskToAdd)="addTask($event)" (closeModal)="openModal()"></app-modal-dependecias>
</div>
