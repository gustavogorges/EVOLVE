<div class="w-full h-full">
    <div class="h-[20%] w-full flex justify-between items-center">
        <div class="max-w-fit">
            <p class="text-3xl font-bold text-primary dark:text-dark-primary mb-4">Projeto Padrão</p>
        </div>
        <div class="flex gap-6 text-xl items-center text-fontGray font-semibold">
            <p class="cursor-pointer hover:scale-105 duration-200">Visualização</p>
            <p class="cursor-pointer hover:scale-105 duration-200">Ordenação</p>
            <div class="hover:scale-105 duration-200 flex gap-1 items-center">
                <p class="cursor-pointer">Filtro</p>
                <i class="pi pi-filter text-secondary"></i>
            </div>
        </div>
    </div>
    
    <div class="w-fit h-full flex justify-center gap-5">
        <div class="w-full h-full" *ngFor="let column of status" cdkDropList [cdkDropListData]="column.tasks">
            <div class="w-full flex justify-end my-1">
                <p class="w-[5vw] text-center font-hind-madurai rounded-lg" [style.background]="column.color">{{ column.status }}</p>
            </div>
            <div class="w-[20vw] h-[75%] rounded-lg bg-gray-100 overflow-hidden">
                <button class="w-full px-4 h-10 text-fontGray font-semibold text-lg border-b-2 border-gray-300 hover:scale-105 duration-100">
                    <i class="pi pi-plus text-secondary"></i> Adicionar tarefa
                </button>
                <div class="py-2 h-[90%] flex flex-col items-center gap-5 overflow-y-scroll" cdkDropList [cdkDropListData]="column.tasks" (cdkDropListDropped)="drop($event)">
                    <div *ngFor="let item of column.tasks" cdkDrag>
                        <app-cards-carrosel [task]="item" (favorited)="alterarTarefaFavoritado($event)"></app-cards-carrosel>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
