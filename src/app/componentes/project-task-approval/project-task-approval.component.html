<div class="div-pai">
    <div>
        <p class="text-xl text-fontGray">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Morbi volutpat diam egestas posuere ultricies. In hac habitasse platea dictumst. In ornare porttitor lorem, eu tempor ante. 
        </p>
    </div>
    <div class="list-item-task" *ngFor="let task of verifyConcludedTasks()">
        <app-entrega-prox [favoritedAble]="false" [tarefa]="task" class="w-[80%]"></app-entrega-prox>
        <div class="w-[20%] h-24 flex items-center justify-center gap-4">
            <div 
            (click)="taskSetConcluded(task)"
            class="h-[40%] w-[20%] flex items-center rounded-xl justify-center bg-primary cursor-pointer"
            >
                <i class="pi pi-check text-secondaryWhite icon"></i>
            </div>
            <div 
            (click)="taskChangeStatus(task)"
            class="h-[40%] w-[20%] flex items-center rounded-xl justify-center bg-red-600 cursor-pointer"
            >
                <i class="pi pi-times icon text-secondaryWhite"></i>
            </div>
        </div>
    </div>
</div>
