<div class="flex items-center justify-start w-full h-16 {{getBackgroundColor()}} gap-4">
    <div class="rounded-full aspect-square h-[70%] ml-2 " [ngStyle]="{'background-color': user.imageColor}" >
        <img class="rounded-full aspect-square h-full " src="{{user.image.data}}" alt="" *ngIf="user.image?.data">
    </div>
    <div class="flex flex-col max-w-full ">
        <p class="max-w-[8rem] truncate font-titulo dark:text-white">
            {{user.name}}
        </p>
        <p class="max-w-[8rem] truncate text-[0.750rem] font-hind-madurai dark:text-gray-300">
            {{user.email}}
        </p>
    </div>
</div>
