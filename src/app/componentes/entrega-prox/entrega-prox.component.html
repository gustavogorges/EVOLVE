<div class="flex justify-start items-center md:gap-7 gap-3 w-full">
  <div class="" *ngIf="favoritedAble">
    <img
      *ngIf="!tarefa.favorited"
      src="../../../assets/estrelaNaoMarcada.svg"
      alt=""
      class="xl:w-7 xl:h-7 w-5 h-5"   
      (click)="alterarTarefaFavoritado()"
    />
    <img
      *ngIf="tarefa.favorited"
      src="../../../assets/estrelaMarcada.svg"
      alt=""
      class="xl:w-7 xl:h-7 w-5 h-5"   
      (click)="alterarTarefaFavoritado()"
    />
  </div>
  <div class="main relative py-2 " >
    <div class="flex gap-5 items-center">
      <p
        class="status-text"
        [ngStyle]="{
          'background-color': tarefa.currentStatus.backgroundColor,
          color: tarefa.currentStatus.textColor
        }"
      ></p>
      <div class="">
        <div class="name">
          <p class="name-text whitespace-nowrap max-h-full">
            {{ tarefa.name }}
          </p>
        </div>
        <div class="date">
          <!-- <p class="date-text">data final : {{dataFinal | date: "dd" + "/" + "MM"}}</p> -->
          <p class="date-text">
            {{ tarefa.finalDate | date : "dd" + "/" + "MM" }}
          </p>
        </div>
      </div>
    </div>
    <div class="flex flex-col gap-2 justify-end items-end w-2/5">
      <div class="flex gap-1">
        <div *ngFor="let user of arrayForce; index as inidice" >
          <div *ngIf="inidice<3">

            <div class="w-8 h-8 rounded-full overflow-clip " [ngStyle]="{
              'background-image':
                user?.image != null
                  ? 'url(' + user.image.data + ')'
                  : user?.imageColor,
              'background-size': 'cover',
              'background-color': user?.imageColor
            }">
          
          </div>
        </div>
        </div>
        </div>
      
      <div class="w-full">
        <div class="progress-bar-container">
          <div class="w-0 h-2.5 bg-primary dark:bg-dark-primary rounded-md" [ngStyle]="{ 'width': tarefa.progress + '%' }" ></div>
        </div>
      </div>
    </div>
  </div>
</div>
