<div class="main relative py-2">
    <div class="date">

        <!-- <p class="date-text">data final : {{dataFinal | date: "dd" + "/" + "MM"}}</p> -->
        <p class="date-text">data final : {{tarefa.finalDate}}</p>

        <p class="status-text" [ngStyle]="{'background-color':tarefa.currentStatus.backgroundColor,'color': tarefa.currentStatus.textColor}">{{tarefa.currentStatus.name}}</p>

    </div>
    <div class="name">
        <p class="name-text whitespace-nowrap max-h-full ">{{tarefa.name}}</p>
    </div>
    <div class="star">

        <img *ngIf="!tarefa.favorited" src="../../../assets/estrelaNaoMarcada.svg" alt="" (click)="alterarTarefaFavoritado()" >
        <img *ngIf="tarefa.favorited" src="../../../assets/estrelaMarcada.svg" alt="" (click)="alterarTarefaFavoritado()">

    </div>
    <div class="progress-bar-container">
        <div class="progress-bar" [ngStyle]="{'width': tarefa.conclusionPercentage+'%'}">
            
        </div>
    </div>
</div>
