<div class="flex justify-start items-center gap-7 w-full">
  <div class="star" *ngIf="favoritedAble">
    <img
      *ngIf="!tarefa.favorited"
      src="../../../assets/estrelaNaoMarcada.svg"
      alt=""
      style="width: 30px ; height: 30px"   
      (click)="alterarTarefaFavoritado()"
    />
    <img
      *ngIf="tarefa.favorited"
      src="../../../assets/estrelaMarcada.svg"
      alt=""
      style="width: 30px; height: 30px"   
      (click)="alterarTarefaFavoritado()"
    />
  </div>
  <div class="main relative py-2 " [ngStyle]="{'width': favoritedAble ? '80%' : '100%'}">
    <div class="flex gap-5 items-center">
      <p
        class="status-text"
        [ngStyle]="{
          'background-color': tarefa.currentStatus.backgroundColor,
          color: tarefa.currentStatus.textColor
        }"
      ></p>
      <div class="">
        <div class="name">
          <p class="name-text whitespace-nowrap max-h-full">
            {{ tarefa.name }}
          </p>
        </div>
        <div class="date">
          <!-- <p class="date-text">data final : {{dataFinal | date: "dd" + "/" + "MM"}}</p> -->
          <p class="date-text">
            {{ tarefa.finalDate | date : "dd" + "/" + "MM" }}
          </p>
        </div>
      </div>
    </div>
    <div class="flex flex-col gap-2 justify-end items-end w-2/5">
      <div class="flex gap-1">
        <div *ngFor="let user of tarefa.associates" >
        
          <div class="w-7 h-7 overflow-clip rounded-full " [ngStyle]="getUserStyles(user)">
        </div>
      </div>
      
      </div>
      <div class="w-full">
        <div class="progress-bar-container">
          <div class="w-1/2 h-2.5 bg-primary dark:bg-dark-primary rounded-md" [ngStyle]="{ 'width': tarefa.progress + '%' }" ></div>
        </div>
      </div>
    </div>
  </div>
</div>
