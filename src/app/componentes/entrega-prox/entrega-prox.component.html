<div class="main">
    <div class="date">
        <!-- <p class="date-text">data final : {{dataFinal | date: "dd" + "/" + "MM"}}</p> -->
        <p class="date-text">data final : {{tarefa.dataFinal}}</p>
        <p class="status-text" [ngStyle]="{'background-color': tarefa.statusAtual.corFundo}">{{tarefa.statusAtual.nome}}</p>
    </div>
    <div class="name">
        <!-- <p class="name-text">Titulo da tarefa</p> -->
        <p class="name-text whitespace-nowrap max-h-full ">{{tarefa.nome}}</p>
    </div>
    <div class="star">
        <!-- <i class="pi pi-star-fill"></i> -->
        <img class="h-5 w-5" *ngIf="!tarefa.favoritado" src="../../../assets/estrelaNaoMarcada.svg" alt="" (click)="alterarTarefaFavoritado()" >
        <img class="h-5 w-5" *ngIf="tarefa.favoritado" src="../../../assets/estrelaMarcada.svg" alt="" (click)="alterarTarefaFavoritado()">
    </div>
</div>
