<div class="h-screen w-80 bg-[#eeeeee] absolute z-50 flex flex-col p-5 items-center gap-8 shadow-2xl">
  <i
    class="pi pi-angle-double-left self-end text-fontGray"
    (click)="closeSideBar()"
  ></i>
  <div class="flex w-full justify-center  gap-1">
    <img src="../../../assets/logoSimples.svg" alt="" class="" height="48px" width="48px"/>
    <button class="font-titulo text-3xl text-primary font-semibold ">
      Home
    </button>
  </div>
  <div class="flex flex-col gap-5 w-full justify-center">
    <div class="flex flex-col gap-2">
      <div class="flex gap-1"  (click)="openConfig()">
        <i
        class="pi pi-cog self-center text-secondary"
        style="width: 16px"></i>        
        <p class="title">Configurações</p>
        <i
          class="pi pi-angle-right self-center text-fontGray"
          style="width: 1.5rem"
        ></i>
      </div>

      <!-- <div class="px-5 flex flex-col gap-2">
        <div class="flex">
          <p class="font-titulo text-base">Configurações do usuario</p>
          <i
            class="pi pi-angle-right self-center text-fontGray"
            style="width: 20px"
          ></i>
         
        </div>
        <div class="flex">
          <p class="font-titulo" (click)="openConfig()">Configurações gerais</p>
          <i
            class="pi pi-angle-right self-center text-fontGray"
            style="width: 1.5rem"
          ></i> -->
          <app-modal-config *ngIf="config" (close)="closeConfig()"></app-modal-config>
        <!-- </div> -->
      <!-- </div> -->
    </div>
    <div *ngFor="let team of loggedUser.teams" class="flex flex-col gap-2">
      <div class="flex gap-1">
        <p class="title truncate">
          {{ team.name }}
        </p>
      
      </div>
      <div  class="flex flex-col gap-5">
        <div *ngFor="let project of team.projects">
          <div class="px-5 flex flex-col gap-1">
            <div class="flex gap-2">
              <p class="font-titulo text-lg font-medium text-[#414651]">
                {{ project.name }}
              </p>
          
            </div>
            <div class="flex flex-col gap-1">
              <div class="flex " (click)="goTelaTarefa(project)">
                <p class="font-titulo text-base font-medium text-fontGray cursor-pointer">
                  Visualizar tarefas
                </p>
                <i
                  class="pi pi-angle-right self-center text-fontGray"
                  style="width: 1.5rem"
                ></i>
              </div>
              <div class="flex ">
                <p class="font-titulo text-base font-medium text-fontGray">
                  Pagina do projeto
                </p>
                <i
                  class="pi pi-angle-right self-center text-fontGray"
                  style="width: 1.5rem"
                ></i>
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
