<div class="w-full h-full p-2">
  <div class="flex flex-col gap-6">
    <div *ngFor="let project of team?.projects" class="flex flex-col gap-4 border-b-2 dark:border-gray-500 p-2" >
      <p class="font-titulo font-bold text-2xl dark:text-primaryWhite">
        {{ project?.name }}
       
      </p>
      <app-dashboard-perfil [project]="project" [user]="user"></app-dashboard-perfil>
      
    </div>
    <div *ngIf="team?.projects?.length==0">
      <p class="font-titulo font-bold text-2xl dark:text-primaryWhite">
        Sem projetos atribuidos
        
      </p>

    </div>
  </div>
 
</div>
