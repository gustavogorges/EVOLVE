<div class="w-[890px] h-[790px] shadow-lg bg-white absolute left-[500px] top-24 flex flex-col p-9 rounded-xl" >
 
  <div class="border-b-2 flex justify-between pb-2">
    <h1 class="text-3xl font-titulo text-secondary font-semibold">
      Configurações
      </h1>
    <i
    class="pi pi-times self-center text-gray-400"
    (click)="closeModal()"
  ></i>
  </div>
  <div class="p-5 flex flex-col gap-5">
      <div>
        <div class="flex justify-between items-center">
          <div>
          
          <p class="font-titulo font-medium">Email: </p>
          
          <input type="email" name="" id="" [placeholder]="loggedUser?.email" [disabled]="true" class="py-1 px-3 rounded-md disabled:bg-transparent bg-slate-100 font-hind-madurai">
        </div>
        <button class="px-7 font-hind-madurai h-min bg-primary text-white rounded-md">editar</button>
        </div>
      </div>
      <div>
        <div class="flex justify-between items-center">
          <div>
          
          <p class="font-titulo font-medium">Senha: </p>
          
          <input type="password" name="" id="" placeholder="**********" [disabled]="false" class="py-1 px-3 rounded-md disabled:bg-transparent bg-slate-100 outline-none">
        </div>
        <button class="px-7 font-hind-madurai h-min bg-primary text-white rounded-md">editar</button>
        </div>
      </div>
      <div>
        <div class="flex justify-between items-center">
          <div>
          
          <p class="font-titulo font-medium">Tema padrão: </p>
          <p class=" font-hind-madurai text-slate-400">{{theme}}</p>
          
        </div>
        <button class="px-3 py-1 font-hind-madurai h-min bg-primary text-white rounded-md" > <i class="icon pi pi-moon self-center" (click)="darkMode()"></i>
        </button>
        </div>
      </div>
  </div>

</div>
