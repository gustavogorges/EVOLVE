<div cdkDropListGroup>
  <div
    *ngFor="let status of listaStatus; index as indice"
    cdkDropList 
    cdkDropListDropped="a($event, status)"
  >
    <div class="main-box" >
      <div
        class="status"
        [ngStyle]="{
          'background-color': status.corFundo,
          color: status.corTexto
        }"
      >
        {{ status.nome }}
      </div>
      <div class="main">
        <button>
          <i class="pi pi-plus" style="font-size: 1rem"></i> Adicionar Tarefa
        </button>
        <!-- <div  cdkDropList [cdkDropListData]="listaFiltrada" (cdkDropListDropped)="onDrop($event)" > -->
        <div
>
          <div
            *ngFor="let tarefa of filtrarLista(status)"
            cdkDrag
            [cdkDragData]="tarefa"
          >
            <app-tarefa-card-padrao [tarefaAtual]="tarefa">
            </app-tarefa-card-padrao>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
