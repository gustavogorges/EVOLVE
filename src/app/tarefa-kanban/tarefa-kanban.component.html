<div class="container-fluid">
  <ng-template #recursiveList statusList  >


<!-- sou a porra toda -->

    
 <!-- sou a coluna -->
    <div
      *ngFor="let item of statusList"
      [dndDraggable]="item"
      (dndEnd)="onDragEnd($event)"
      (dndStart)="onDragStartStatus($event)"
      dndEffectAllowed="move"
    >

    <!-- to na coluna -->
      <div class="p-2 border" dndHandle id="{{ item.columnIndex }}" >
        {{item.name}}
      </div>
      


      <!-- to na coluna que tem as tasks -->
      <div
        class="flex flex-col"
        (dndDrop)="onDropTask($event, taskList, item)"
        dndDropzone
      >
      
<!-- sou algo, nÃ£o sei o que e nem praque -->
<div appearance="raised" class="dndPlaceholder" dndPlaceholderRef></div>

<!-- Renderizamo as parceira -->
        <div
          appearance="raised"
          *ngFor="let task of taskList; let i = index"
          [dndDraggable]="task"
          (dndEnd)="onDragEnd($event)"
          (dndMoved)="onDraggedTask(task, taskList, 'move')"
          (dndStart)="onDragStartTask($event)"
          class="flex flex-col"
          dndEffectAllowed="move"
        >
          <div *ngIf="task.currentStatus?.id == item.id">
            <app-tarefa-card-padrao
              [tarefaAtual]="task"
              dndHandle
              id="2"
            ></app-tarefa-card-padrao>
          </div>
        </div>


      </div>
    </div>


    <div appearance="raised" class="dndPlaceholder" dndPlaceholderRef></div>




  </ng-template>
<div class=" flex flex-row">
  <ng-container *ngIf="dropStatus;  else pwp">
    <div
    class="p-12 "
    (dndDrop)="onDrop($event, statusList)"
    dndDropzone
    >
      <ng-container *ngTemplateOutlet="recursiveList"></ng-container>
    </div>
  </ng-container>
  <ng-template #pwp class=" ">
    <div class="flex "
    >
      
      <ng-container *ngTemplateOutlet="recursiveList"></ng-container>
    </div>
  </ng-template>
</div>
  
</div>
