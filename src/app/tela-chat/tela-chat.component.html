<div class="main-box flex items-center justify-center w-full h-full ">
    <div class="main flex items-center w-[80%]  h-[80%]">

        <div class=" contatos-container flex flex-col bg-[#f5f5f5] w-[30%] h-full">

            <nav class="contatos-nav w-full z-10 py-5 bg-secondary flex justify-center text-primaryWhite font-bold ">
                <div class="contatos-nav-text flex justify-center items-center w-1/3">
                    <p>
                        Equipes
                    </p>
                </div>
                <div class="contatos-nav-text flex justify-center items-center w-1/3">
                    <p>
                        Projetos
                    </p>
                </div>
                <div class="contatos-nav-text flex justify-center items-center w-1/3">
                    <p>
                        Pessoas
                    </p>
                </div>
            </nav>

            <div class="contact-list w-full h-full bg-[#f5f5f5] max-w-full   overflow-scroll ">

                <div
                    class="search-bar z-20 flex justify-center items-center relative w-full h-[10%] bg-[#f5f5f5] border-b-2  top-0">
                    <div
                        class="flex justify-end items-center w-[80%] h-[60%] bg-[#F0F0F0] rounded-xl px-4 gap-2 border-2  border-primary">
                        <input class="w-full bg-[#F0F0F0] outline-none" type="text">
                        <i class="pi pi-search text-primary"></i>
                    </div>
                </div>

                <div class="w-full h-max"  *ngFor="let chat of loggedUser.chats">
                    <app-contact [contact]="getContactFromUser(chat,loggedUser)" [chat]="chat" (click)="selectChat(chat)"></app-contact>
                </div>
                
            </div>

        </div>

        <div class="conversa justify-between flex-col flex bg-white w-[70%] relative h-full">

            <div class="w-full min-h-[4rem] h-16 bg-primary flex items-center gap-4 px-8 ">

                    <div class="h-[3.25rem] min-w-[3.25rem] max-w-min ">
                        <img src="{{loggedUser.fotoPerfil}}"
                            alt="" class="rounded-full h-full w-full">
                    </div>
                <p class="font-bold text-primaryWhite  flex w-full truncate">
                    {{loggedUser.nome}}
                </p>
                <div class="bg-primaryWhite w-16 h-[80%]">

                </div>
            </div>



            <div class="messages w-full h-full pt-4 overflow-scroll px-16 flex flex-col gap-4 ">


                <div class="w-full h-max " *ngFor="let message of selectedChat.messages; index as index ">

                    <div class="message-container flex flex-col w-full ">
    
                        <div class="sender-image-container w-full flex justify-{{messageAlignment}} items-center pb-2" *ngIf="showImage(index, message) ">
                            <img class="sender-image w-16 h-16 rounded-full"  src="{{message.sender.fotoPerfil}}" alt="" >
                        </div>
    
                        <div class="message w-full px-16  flex justify-{{messageAlignment}}">
                            <div class="bg-primaryWhite relative min-w-[10%] w-min p-4 max-w-[80%] min-h-[10%] rounded-[0.625rem] self-end">
                                <div class="sender-image-pointer z-[1] top-[-15px] {{senderImagePointerAlignment}}-[-15px] absolute rotate-[{{senderImagePointerDirection}}deg]" *ngIf="showSenderImagePointer"></div>
                                <p class="message-content break-words w-max h-max">
                                    {{message.content}}
                                </p>
                            </div>
                        </div>
    
                    </div>

                </div>


            </div>

                <div class="message-input flex items-center justify-start w-[60%] h-3/4 bg-primaryWhite rounded-[0.75rem] px-4 ">
                    <input class="w-full bg-primaryWhite outline-none" placeholder="Escreva aqui ..." type="text" [(ngModel)]="newMessage.content">
                </div>

                <div class="send-icon flex justify-center items-center bg-primaryWhite w-11 h-3/4 rounded-[0.75rem]" (click)="sendMessage()">
                    <img src="../../assets/sendButton.svg" alt="" class="">

                <div class="annex-icon flex justify-center items-center bg-primaryWhite w-11 h-3/4 rounded-[0.75rem]  ">

            </div>

    </div>
