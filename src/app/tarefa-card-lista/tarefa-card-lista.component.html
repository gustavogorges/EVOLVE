<div class="w-full flex h-[60px] items-center px-12 py-2 gap-16 justify-center">
  <div class="flex gap-1 flex-row container">
    <div *ngIf="tarefaAtual.nome.length>20">
      <p class="nomeTarefa">{{tarefaAtual.nome}}</p>
    </div>
    <div *ngIf="tarefaAtual.nome.length<=20">
    <p class="nome">{{tarefaAtual.nome}}</p>
    </div>  

  </div>
 




    <div class="barra-cinza">
        <div class="barra-azul" [ngStyle]="{ width: valorBarra }"></div>
      </div>
      <p class="dataFinal">{{tarefaAtual.dataFinal}}</p>
      <div class="status" [ngStyle]="{'background-color': tarefaAtual.statusAtual.corFundo}">{{tarefaAtual.statusAtual.nome}}</div>
      <div class="flex gap-2">
        <div class="fotoMembroTarefa bg-secondary"></div>
        <div class="fotoMembroTarefa ">
          <img src="assets/pessoaTeste.svg" /> 
        </div>
          <div class="fotoMembroTarefa bg-fuchsia-400">
            </div>
            
            
        </div>
        <div class="flex items-center">
            <img [src]="caminhoEstrela" (click)="favoritar()" alt="" class="cursor-pointer" style="width: 2rem " />
          </div>
    
       
</div>
