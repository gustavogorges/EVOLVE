<div class="main-box">
  <div class="main">
    <div class="header">
      <div class="button-name-box">
        <h1 class="project-name">Projeto Padrão</h1>
        <button class="button-AddProject" routerLink="/modal-tarefa">
          <i class="pi pi-plus" style="font-size: 1rem"></i>
          Adicionar Tarefa
        </button>
      </div>
      <div class="box-selections">
        <div >
          <button (click)="changeVisualizacao($event)" 
          class="select-button">
          <i class="pi pi-eye icon" style="font-size: 1rem"></i>
            Visualização
          </button>
          <div *ngIf="visualizacaoVisible" class="absolute z-50">
            <app-select-custom [listOptions]="listOptions " [listIcons]="listIcons"(newItem)="optionA($event)" ></app-select-custom>
          </div>
        </div>
  
        <div >
          <button (click)="changeOrdenacao($event)" 
          class="select-button">
          <i class="pi pi-eye icon" style="font-size: 1rem"></i>
            Ordenação
          </button>
          <div *ngIf="ordenacaoVisible" class="absolute">
            <app-select-custom [listOptions]="listOptions " [listIcons]="listIcons"(newItem)="optionB($event)" ></app-select-custom>
          </div>
        </div>
        <div >
          <button (click)="changeFiltro($event)" 
          class="select-button">
          <i class="pi pi-eye icon" style="font-size: 1rem"></i>
           Filtros
          </button>
          <div *ngIf="filtroVisible" class="absolute">
            <app-select-custom [listOptions]="listOptions " [listIcons]="listIcons"(newItem)="optionC($event)"></app-select-custom>
          </div>
        </div>
      </div>

    </div>

    <div *ngIf="option == 'Padrão'">
      <div class="tasks-grid-padrao">
        <div *ngFor="let tarefa of listaTarefas; index as indice" class="card">
          <app-tarefa-card-padrao [id]="tarefa.nome + indice" [tarefaAtual]="tarefa"></app-tarefa-card-padrao>
        </div>
      </div>
    </div>
    <div *ngIf="option == 'Lista'">
      <div class="box-list">
        <div *ngFor="let tarefa of listaTarefas; index as indice" class="cardLista">
          <app-tarefa-card-lista class="h-full w-full" [id]="tarefa.nome + indice" [tarefaAtual]="tarefa"></app-tarefa-card-lista>
        </div>
      </div>
      
    </div>
     <div *ngIf="option == 'Kanban'">Lista</div>



  </div>
