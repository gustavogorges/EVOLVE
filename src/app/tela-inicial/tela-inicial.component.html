<div class="main-box">
    <div class="main">
        <div class="left-side">
           <div class="close-deliveries">
                <div class="title-box">
                    <p class="title-text">Entregas Próximas</p>
                </div>
                <div class="card-deliveries-box">
                    <div *ngFor="let tarefa of listaTarefas" class="w-full gap-5 flex flex-col items-center justify-center">
                        <app-entrega-prox class="card-deliveries" titulo={{tarefa.nome}} dataFinal={{tarefa.dataFinal}} 
                        favoritado={{tarefa.favoritado}}
                        ></app-entrega-prox>
                        <!-- <app-entrega-prox class="card-deliveries"></app-entrega-prox>
                        <app-entrega-prox class="card-deliveries"></app-entrega-prox>
                        <app-entrega-prox class="card-deliveries"></app-entrega-prox>
                        <app-entrega-prox class="card-deliveries"></app-entrega-prox> -->
                    </div>
                    <div *ngIf="listaTarefas.length == 0" class="flex flex-col items-center justify-center text-center font-bold text-primary text-xl ">
                        <h1> Parece que você concluiu todas suas tarefas!</h1>
                    </div>
                </div>
           </div>
        </div>
        <div class="right-side">
          <div class="recent-teams-box">
            <div class="recent-teams">
                <div class="title-box">
                    <p class="title-text">Equipes Recentes</p>
                </div>
                <div class="content-box">
                    <div class="set-left"><i class="pi icon pi-angle-left"></i></div>
                    <div class="card-team-box">
                        <app-equipe-recente class="card-team"></app-equipe-recente>
                        <app-equipe-recente class="card-team"></app-equipe-recente>
                        <app-equipe-recente class="card-team"></app-equipe-recente>
                    </div>
                    <div class="set-right"><i class="pi icon pi-angle-right"></i></div>
                </div>
            </div>
          </div>
          <div class="calendar-box">
            <div class="calendar">
                <div class="title-box">
                    <p class="title-text">Calendário</p>
                </div>
                <div class="calendar-content">
                    <app-dia-calendario></app-dia-calendario>
                    <app-dia-calendario></app-dia-calendario>
                    <app-dia-calendario></app-dia-calendario>
                    <app-dia-calendario></app-dia-calendario>
                </div>
            </div>
          </div>
        </div>
    </div>
</div>
